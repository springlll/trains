	<div class="wrapper">
		<!-- Page Content  -->
		<div id="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-6 auth-box">
						<div class="lorvens-box-shadow">
							<h3 class="widget-title">登录</h3>
							<form class="widget-form" action="/login" method="post">
								<!-- form-group -->
								<div class="form-group row">
									<div class="col-sm-12">
										<input  name="username" placeholder="用户名" class="form-control" required="" data-validation="length alphanumeric" data-validation-length="3-12"
										 data-validation-error-msg="User name has to be an alphanumeric value (3-12 chars)" data-validation-has-keyup-event="true">
									</div>
								</div>
								<!-- /.form-group -->
								<!-- form-group -->
								<div class="form-group row">
									<div class="col-sm-12">
										<input type="password" placeholder="密码" name="password" class="form-control" data-validation="strength" data-validation-strength="2"
										 data-validation-has-keyup-event="true">
									</div>
								</div>
								<!-- /.form-group -->
								<!-- Check Box -->		
								<div class="form-check row">

											<input class="custom-control-input" type="checkbox" id="ex-check-2">
											<label class="custom-control-label" for="ex-check-2">记住我</label>
										</div>
									<!--</div>-->
								</div>
								<!-- /Check Box -->	
								<!-- Login Button -->			
								<div class="button-btn-block" >
									<button type="submit" class="btn btn-primary btn-lg btn-block" style="border-radius:5px;">登录</button>
								</div>
